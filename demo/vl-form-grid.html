<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-form-grid voorbeeld</title>
    <script type="module" src="/src/vl-form-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-checkbox/dist/vl-checkbox.js"></script>
    <script type="module" src="/node_modules/vl-ui-textarea/dist/vl-textarea.js"></script>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>


    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-checkbox/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-textarea/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-form-grid"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/grid">
        <vl-demo data-vl-title="Formulier">
            <form>
                <div id="form-grid-voorkeur" is="vl-form-grid" is-stacked>
                    <div id="form-column-voornaam" is="vl-form-column" size="12">
                        <label is="vl-form-label" for="txt1" block>Voornaam</label>
                        <input id="txt1" is='vl-input-field' placeholder="Jos" block />
                    </div>
                    <div id="form-column-naam" is="vl-form-column" size="12">
                        <label is="vl-form-label" for="txt2" block>Naam</label>
                        <input id="txt2" is='vl-input-field' placeholder="Bosmans" block />
                    </div>
                    <div id="form-column-love" is="vl-form-column" size="12">
                        <vl-checkbox label="Ik hou van webcomponenten" checked></vl-checkbox>
                    </div>
                    <div id="form-column-opmerking" is="vl-form-column" size="12">
                        <label is="vl-form-label" for="txta" block>Opmerking</label>
                        <textarea id="txta" is="vl-textarea" aria-label="textarea block" cols="40" rows="4" placeholder="Geen"
                            block></textarea>
                    </div>
                    <div id="form-column-save" is="vl-form-column" size="12">
                        <button is="vl-button">Gegevens opslaan</button>
                    </div>
                </div>
            </form>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
