<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-form-grid voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-textarea/dist/vl-textarea.js"></script>

    <script type="module" src="/src/vl-form-grid.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-textarea/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-form-grid" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/grid">
        <vl-demo data-vl-title="Formulier">
            <form>
                <div is="vl-form-grid" data-vl-is-stacked>
                    <div is="vl-form-column" data-vl-size="2">
                        <label is="vl-form-label" for="text" data-vl-block>Email</label>
                      </div>
                      <div is="vl-form-column" data-vl-size="10">
                        <input id="email" name="email" is="vl-input-field" placeholder="Bijv. naam@voorbeeld.be" data-vl-block data-required="true" data-vl-error-message="Gelieve een email in te vullen" data-vl-error-placeholder="email-error">
                        <p is="vl-form-validation-message" data-vl-error data-vl-error-id="email-error"></p>
                      </div>
          
                      <div is="vl-form-column" data-vl-size="2">
                        <label is="vl-form-label" for="text" data-vl-block>Voornaam</label>
                      </div>
                      <div is="vl-form-column" data-vl-size="10">
                        <input id="name" name="name" is="vl-input-field" placeholder="John" data-vl-block data-required="true" data-vl-error-message="Gelieve een voornaam in te vullen" data-vl-error-placeholder="name-error">
                        <p is="vl-form-validation-message" data-vl-error data-vl-error-id="name-error"></p>
                      </div>
          
                      <div is="vl-form-column" data-vl-size="2">
                        <label is="vl-form-label" for="url" data-vl-block>Naam</label>
                      </div>
                      <div id="surname-column" is="vl-form-column" data-vl-size="10">
                        <input id="surname" name="surname" is="vl-input-field" placeholder="Doe" data-vl-block data-required="true" data-vl-error-message="Gelieve een naam in te vullen" data-vl-error-placeholder="surname-error">
                        <p is="vl-form-validation-message" data-vl-error data-vl-error-id="surname-error"></p>
                      </div>
          
                      <div is="vl-form-column" data-vl-size="10" data-vl-push="2">
                        <button is="vl-button" type="submit">Inschrijven</button>
                      </div>
                </div>
            </form>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
